<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#667eea"/>
  
  <!-- Microphone icon in white -->
  <g fill="#ffffff">
    <!-- Microphone capsule -->
    <rect x="13" y="8" width="6" height="9" rx="3" />
    
    <!-- Microphone stand -->
    <path d="M16 17 L16 21" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Microphone base -->
    <line x1="12" y1="23" x2="20" y2="23" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Sound wave left -->
    <path d="M9 14 Q8 16 9 18" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Sound wave right -->
    <path d="M23 14 Q24 16 23 18" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
